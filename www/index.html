<html ng-app="seedApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    
    <title>Tabs Example</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet"/>
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/1.4.1/css/ionicons.min.css">
    <script src="lib/ionic/js/ionic.bundle.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
  </head>

  <body ng-controller="HomeTabCtrl">
    
    <!-- SIDE, TOP, AND BOTTOM NAV MENUS -->
    <ion-side-menus>
        
        <ion-side-menu-content ng-controller="NavCtrl">
          <ion-nav-bar class="bar-positive">
            <ion-nav-back-button class="button-icon ion-chevron-left">
            </ion-nav-back-button>
          </ion-nav-bar>
        
          
          <ion-nav-buttons side="right">
            <button class="button button-icon button-clear ion-ios7-gear" ng-click="showRightMenu()">
            </button>
          </ion-nav-buttons>
          <ion-nav-view animation="slide-left-right"></ion-nav-view>
        </ion-side-menu-content> 
        
        <ion-side-menu side="left">
          <ion-header-bar class="bar bar-header bar-assertive">
            <h1 class="title">Left Menu</h1>
          </ion-header-bar>
          <ion-content has-header="true">
            <ul class="list">
              <li>
                <a class="item" menu-close nav-clear href="#/tab/home">classes</a>
              </li>
              <li>
                <a class="item" menu-close href="#/tab/about">map</a>
              </li>
              <li>
                <a class="item" menu-close href="#/tab/contact">host</a>
              </li>
               <li>
                <a class="item" menu-close href="#/tab/filter">settings</a>
              </li>
              <li>
                <a class="item" menu-close href="#/tab/filter">invite</a>
              </li>
            </ul>
          </ion-content>
        </ion-side-menu>
      
        <ion-side-menu side="right">
          <ion-header-bar class="bar bar-header bar-dark">
            <h1 class="title">Right Menu</h1>
          </ion-header-bar>
          <ion-content>
            <ul class="list">
              <li>
                <a class="item" menu-close nav-clear href="#/search">Search</a>
              </li>
              <li>
                <a class="item" menu-close nav-clear href="#/settings">Settings</a>
              </li>
              <li>
                <a class="item" menu-close nav-clear href="#/entry">Logout</a>
              </li>
            </ul>
          </ion-content>
        </ion-side-menu>
        
      </ion-side-menus>

    <script id="tabs.html" type="text/ng-template">
      <ion-tabs class="tabs-icon-top tabs-positive">

        <ion-tab title="Home" icon="ion-home" href="#/tab/home">
          <ion-nav-view name="home-tab"></ion-nav-view>
        </ion-tab>

        <ion-tab title="My Classes" icon="ion-person" href="#/tab/myClasses">
          <ion-nav-view name="myClasses-tab"></ion-nav-view>
        </ion-tab>

        <ion-tab title="Search" icon="ion-search" ui-sref="tabs.search">
          <ion-nav-view name="search-tab"></ion-nav-view>
        </ion-tab>

      </ion-tabs>
    </script>

  <!-- LOGIN PAGES -->

 <script id="entry.html" type="text/ng-template">
      <ion-view title="Entry">
        <ion-content>
           <p>
            <a class="button icon icon-right ion-chevron-right" href="#/tab/home">Login</a>
          </p>
        </ion-content>
      </ion-view>
    </script>

  <!-- HOME PAGES -->

    <script id="home.html" type="text/ng-template">
      <ion-view title="Home">
          <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" ng-click="showMenu()">
            </button>
          </ion-nav-buttons>
        <ion-content>
          Home Content
          <p>
            <a class="button icon icon-right ion-chevron-right" href="#/tab/facts">Next Page</a>
          </p>
        </ion-content>
      </ion-view>
    </script>

    <script id="facts.html" type="text/ng-template">
      
      <ion-view title="Facts">
        <ion-content>
          
          <p>
            <a class="button icon ion-home" href="#/tab/home"> Home</a>
            <a class="button icon icon-right ion-chevron-right" href="#/tab/facts2">Even Next Page</a>
          </p>
            
        </ion-content>
      </ion-view>
    </script>

    <script id="facts2.html" type="text/ng-template">
      <ion-view title="Also Factual">
        <ion-content>
         facts2
            <a class="button icon ion-home" href="#/tab/home"> Home</a>
            <a class="button icon ion-chevron-left" href="#/tab/facts"> Scientific Facts</a>
          </p>
        </ion-content>
      </ion-view>
    </script>

    <!-- CLASSES PAGES -->

    <script id="myClasses.html" type="text/ng-template">
      <ion-view title="My Classes">
          <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" ng-click="showMenu()">
            </button>
          </ion-nav-buttons>
        <ion-content>
          <p>
            <a class="button icon icon-right ion-chevron-right" href="#/tab/navstack">Tabs Nav Stack</a>
          </p>
        </ion-content>
      </ion-view>
    </script>

    <script id="nav-stack.html" type="text/ng-template">
      <ion-view title="Tab Nav Stack">
        <ion-content>
          <p><img src="http://ionicframework.com/img/diagrams/tabs-nav-stack.png" style="width:100%"></p>
        </ion-content>
      </ion-view>
    </script>

    <!-- SEARCH PAGE -->

    <script id="search.html" type="text/ng-template">
      <ion-view title="Search">
        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" ng-click="showMenu()">
            </button>
          </ion-nav-buttons>
        <ion-content>
          search page
        </ion-content>
      </ion-view>
    </script>

     <script id="filter.html" type="text/ng-template">
      <ion-view title="Filter">
        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" ng-click="showMenu()">
            </button>
          </ion-nav-buttons>
        <ion-content>
          <p>where you filter things</p>
        </ion-content>
      </ion-view>
    </script>
    
    <script id="settings.html" type="text/ng-template">
      <ion-view title="Settings">
        <ion-content>
          Settings page
        </ion-content>
      </ion-view>
    </script>
    

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>

  </body>
</html>
